
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  namespace: Guestbook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
      - name: postgresql
        image: bitnami/postgresql
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "guestbook"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "postgres"
